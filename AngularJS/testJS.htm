<html>
    <head>
        <title>AngularJS First Application</title>
    </head>
    <body>
        <h1>Sample Application</h1>

        <!-- ng app directive -->
        <div ng-app=''> 
            <p>Enter Your Name:<input type="text" ng-model="name"></p> <!-- ng model directive -->
            <p>Hello <span ng-bind ="name"></span>!</p> <!-- ng bind directive -->
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
        </script>
    </body>
</html>
